<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="COQUA">
		<meta name="description" content="レシピ推薦サービス">
		<meta name="author" content="COQUA">
		<link rel="stylesheet" type="text/css" href="style/css.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<title>COQUA</title>
	</head>
	<body>
		<header>
			<h1><a href='index.html'>COQUA</a></h1>
		</header>
		<main>
			<article>
				<div class = 'search'>
					<form id = 'form-search'>
						<input type="text" id="input-text" placeholder="材料名を入力"><input type="submit" class="fas" id="input-glass" value="&#xf002;">
					</form>
				</div>
				<div id = 'result'>
				</div>
			</article>
		</main>
		<footer>
			<p> - COQUA - </p>
		</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('form').submit(function() {
					event.preventDefault();
					var $form = $(this);
					$.ajax({
						url: 'http://localhost:8000/cgi-bin/coqua.py',
						type: 'post',
						dataType: 'text',
						data: {
							text: $('#input-text').val()
						},
					})
						.done(function(response) {
							$('#result').html(response);
						})
						.fail(function() {
							$('#result').html('Failed.');
						});
				});
			});
		</script>
	</body>
</html>
